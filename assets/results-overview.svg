<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="barBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="barOrange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="barIndigo" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="520" fill="#ffffff"/>
  <text x="50%" y="44" text-anchor="middle" font-family="Inter, system-ui" font-size="24" font-weight="700" fill="#0f172a">
    Model Performance (Cross-Validation Accuracy)
  </text>
  <text x="50%" y="72" text-anchor="middle" font-family="Inter, system-ui" font-size="13" fill="#475569">
    Deep learning exceeds baseline methods by ~12â€“15%
  </text>

  <!-- Axes -->
  <g transform="translate(80,420)" stroke="#cbd5e1">
    <line x1="0" y1="0" x2="740" y2="0"/>
    <line x1="0" y1="-80" x2="740" y2="-80"/>
    <line x1="0" y1="-160" x2="740" y2="-160"/>
    <line x1="0" y1="-240" x2="740" y2="-240"/>
    <line x1="0" y1="-320" x2="740" y2="-320"/>
  </g>

  <!-- Y labels -->
  <g font-family="Inter, system-ui" font-size="12" fill="#475569" text-anchor="end">
    <text x="68" y="424">0.00</text>
    <text x="68" y="344">0.20</text>
    <text x="68" y="264">0.40</text>
    <text x="68" y="184">0.60</text>
    <text x="68" y="104">0.80</text>
  </g>

  <!-- Bars -->
  <g transform="translate(120,420)">
    <!-- Random Forest 0.72 -->
    <rect x="0" y="-288" width="160" height="288" fill="url(#barBlue)" rx="8"/>
    <text x="80" y="-300" text-anchor="middle" font-family="Inter, system-ui" font-size="13" fill="#334155">0.72</text>
    <text x="80" y="24" text-anchor="middle" font-family="Inter, system-ui" font-size="14" fill="#0f172a" font-weight="600">Random Forest</text>

    <!-- XGBoost 0.75 -->
    <rect x="240" y="-300" width="160" height="300" fill="url(#barOrange)" rx="8"/>
    <text x="320" y="-312" text-anchor="middle" font-family="Inter, system-ui" font-size="13" fill="#334155">0.75</text>
    <text x="320" y="24" text-anchor="middle" font-family="Inter, system-ui" font-size="14" fill="#0f172a" font-weight="600">XGBoost</text>

    <!-- Deep Learning 0.86 -->
    <rect x="480" y="-344" width="160" height="344" fill="url(#barIndigo)" rx="8"/>
    <text x="560" y="-356" text-anchor="middle" font-family="Inter, system-ui" font-size="13" fill="#334155">0.86</text>
    <text x="560" y="24" text-anchor="middle" font-family="Inter, system-ui" font-size="14" fill="#0f172a" font-weight="600">Deep Learning</text>
  </g>

  <!-- Note -->
  <text x="50" y="490" font-family="Inter, system-ui" font-size="12" fill="#94a3b8">Illustrative values. Metrics may vary by dataset split and configuration.</text>
</svg>